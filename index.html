<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Oração do Dia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f2f2f2;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
    }
    .frase {
      margin-top: 20px;
      font-size: 1.4em;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Oração do Dia</h1>
  <div class="frase" id="frase">Carregando...</div>

  <script>
    const oracoes = [
      "Senhor, guia meus passos hoje.",
      "Entrego este dia em Tuas mãos, ó Deus.",
      "Fortalece minha fé, mesmo quando tudo parecer difícil.",
      "Obrigado por mais um amanhecer, Senhor.",
      "Cuida de mim e da minha família, Pai amado.",
      "Que a Tua paz me envolva neste novo dia.",
      "Livra-me de todo mal e ilumina meu caminho.",
      "Coloca Tuas mãos sobre meus sonhos e projetos.",
      "Ensina-me a confiar mais e a temer menos.",
      "Toma o controle da minha vida, Senhor."
    ];
    const hoje = new Date();
    const index = hoje.getDate() % oracoes.length;
    document.getElementById("frase").innerText = oracoes[index];
  </script>
</body>
</html>
